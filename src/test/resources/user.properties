# DISTRIBUTED TESTING CONFIGURATION
# Type of keystore : JKS
server.rmi.ssl.keystore.type=JKS
# Keystore file that contains private key
#server.rmi.ssl.keystore.file=rmi_keystore.jks
# Password of Keystore
#server.rmi.ssl.keystore.password=changeit
# Key alias : this is very important to be matched with command alies in keytool
server.rmi.ssl.keystore.alias=rmi
# Type of truststore : JKS
server.rmi.ssl.truststore.type=JKS
# Keystore file that contains certificate
#server.rmi.ssl.truststore.file=rmi_keystore.jks
# Password of Trust store
#server.rmi.ssl.truststore.password=changeit
# Set this if you don't want to use SSL for RMI
server.rmi.ssl.disable=true
httpclient4.max_pool_size=6000
httpclient4.max_total=6000

# Maximum number of connections per host (route)
httpclient4.maxConnPerRoute=3500

# Maximum total connections
httpclient4.maxConnTotal=3500
httpclient4.retrycount=1
httpclient4.idletimeout=5000